<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS | Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><strong>Nama Lengkap</strong></label>
        <input type="text" name="" value="" class="form-control" placeholder="Nama Lengkap" autofocus>
      </div>
      <div class="form-group">
        <label><strong>Alamat</strong></label>
        <textarea class="form-control" name="name" rows="5" cols="80"></textarea>
      </div>
      <div class="form-group">
        <label><strong>Foto Profile</strong></label>
        <input type="file" class="form-control-file">
      </div>
      <div class="form-group">
        <label><strong>Alamat Email</strong></label>
        <input type="email" name="" value="" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label><strong>Password</strong></label>
        <input type="password" name="" value="" class="form-control" placeholder="Kata sandi">
      </div>
      <div class="form-group">
        <label><strong>Jenis Kendaraan Anda :</strong></label>
          <label class="radio-inline"><input type="radio" name="optradio" checked> Motor </label>
          <label class="radio-inline"><input type="radio" name="optradio"> Mobil</label>
      </div>
      <div class="form-group">
        <button type="submit" name="button" class="btn btn-primary">Register</button>
      </div>
    </form>
  </body>
</html>
